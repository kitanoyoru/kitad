syntax = "proto3";
package version;

import "google/protobuf/descriptor.proto";

option go_package = "version/v2";

extend google.protobuf.MessageOptions {
  optional string kitad_version_msg = 50000;
}

extend google.protobuf.FieldOptions {
  optional string kitad_version_field = 50001;
}

extend google.protobuf.EnumOptions {
  optional string kitad_version_enum = 50002;
}

extend google.protobuf.EnumValueOptions {
  optional string kitad_version_enum_value = 50003;
}